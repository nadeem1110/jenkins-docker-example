---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: myapp-app
  namespace: default
  labels:
    app: myapp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-app
  template:
    metadata:
      labels:
        app: myapp-app
    spec:
      containers:
      - name: myapp-app
        image: "nadeempatel/myapp:latest"
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-app
  namespace: default
spec:
  selector:
    app: myapp-app
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 3000
    port: 80
